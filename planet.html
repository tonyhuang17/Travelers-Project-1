<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="planet.js" defer></script>
  <link rel="stylesheet" href="site.css" />
  <title>A Star Wars Planet</title>
</head>

<body>
  <main>
    <h1 id="name"></h1>
    
    <section id="generalInfo">
      <h2>General Info</h2>
      <p>Diameter: <span id="diameter"></span> cm</p>
      <p>Rotation Period: <span id="rot_period"></span> Hours</p>
      <p>Orbital Period: <span id="orb_period"></span> Days</p>
      <p>Population: <span id="population"></span> Days</p>
    </section>

    <section id="ecology">
      <h2>Ecology</h2>
      <p>Climate: <span id="climate"></span></p>
      <p>Terrain: <span id="terrain"></span></p>
      <p>Gravity: <span id="gravity"></span></p>
      <p>Has Water: <span id="has_water"></span></p>
    </section>
  </main>
</body>

</html>
